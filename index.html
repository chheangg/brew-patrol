<!DOCTYPE html>
<html>
  <head>
    <title>Brew Patrol - Cafe Hunting App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta name="description" content="An app for finding coffee shops in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <link 
      rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script 
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <!-- Add for optimization -->
    <script src="https://cdn.jsdelivr.net/gh/Eclipse1979/leaflet-conditionalLayer/dist/leaflet.conditionalLayer.min.js"></script>
    <!-- Add for optimization -->
    <script type="text/javascript" src="./js/location.js"></script>
    <script type="text/javascript" src="./js/coffee-shop.js"></script>
    <script type="text/javascript" src="./js/scripts.js" async></script>
  </head>

  <body>
    <div class="main-font-base header">
      <h1 class="main-font-bold heading-1">
        <span class="emoji-logo">â˜•</span> Brew Patrol
      </h1>
    </div>
    </div>
    <div class="inset">
      <div class="search-overlay">
        <div class="search-container">
          <i data-lucide="search"></i>
          <input 
            class="main-font-base text-input search-input" 
            autocomplete="off" 
            placeholder="Search for coffee shop by name or neighborhood" 
          />
        </div>
      </div>
      <main class="front-page container">
        <h1 class="main-font-semibold front-page-title">
          <i data-lucide="stretch-horizontal"></i> Coffee shops
        </h1>
        <div class="front-page-list">

        </div>
      </main>
      <div tabindex="-1" id="map">
        <div class="map-overlay">
          <div></div>
          <main id="content">
          </main>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
